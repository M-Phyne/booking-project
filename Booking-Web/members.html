<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid mb-5">
        <!-- navbar -->
        <div class="row fixed-top">
            <div class="col-12 text-center p-0">
                <nav class="navbar navbar-expand-lg bg-light fw-bold web-textcolor fixed-top p-0">
                    <div class="container-fluid shadow py-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- left menu -->
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="./index.html">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="about.html">ABOUT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="./booking.html">APPOINTMENT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="#">MY BOOKING</a>
                                </li>
                            </ul>
                            <!-- account menu -->
                            <div class="dropdown pe-4">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                            href="./account.html">ACCOUNT</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- account menu -->
    <div class="row loginform">
        <div class="col-12">
            <div class="loginhead">
                <header class="form-control text-center mt-5">
                    <h5>ACCOUNT</h5>
                </header>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="form-control login">
                        <div class="row loginform">
                            <div class="offset-1 col-10 my-2 pt-4">
                                <!-- <label for="email">Email :</label> -->
                                <input class="form-control" type="Your Email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row loginform">
                            <div class="offset-1 col-10 my-2">
                                <!-- <label for="password">Password :</label> -->
                                <input class="form-control" type="Password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row loginform">
                            <div class="offset-1 col-10 mb-3">
                                <input class="form-check-input" type="checkbox">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="row loginform">
                            <div class="offset-1 col-10 my-2 login-btn">
                                <button type="login" class="login-btn">LOGIN</button>
                            </div>
                        </div>
                        <div class="row loginform">
                            <div class="offset-1 col-10 mb-3 text-end">
                                <a class="text-decoration-none web-textcolor" href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="seperate offset-1 col-10 my-3 pb-4 text-center">OR</div>
                        <div class="row login-btn">
                            <div class="offset-1 col-10 mb-3">
                                <button type="login" class="login-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-line" viewBox="0 0 16 16">
                                        <path
                                            d="M8 0c4.411 0 8 2.912 8 6.492 0 1.433-.555 2.723-1.715 3.994-1.678 1.932-5.431 4.285-6.285 4.645-.83.35-.734-.197-.696-.413l.003-.018.114-.685c.027-.204.055-.521-.026-.723-.09-.223-.444-.339-.704-.395C2.846 12.39 0 9.701 0 6.492 0 2.912 3.59 0 8 0ZM5.022 7.686H3.497V4.918a.156.156 0 0 0-.155-.156H2.78a.156.156 0 0 0-.156.156v3.486c0 .041.017.08.044.107v.001l.002.002.002.002a.154.154 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157Zm.791-2.924a.156.156 0 0 0-.156.156v3.486c0 .086.07.155.156.155h.562c.086 0 .155-.07.155-.155V4.918a.156.156 0 0 0-.155-.156h-.562Zm3.863 0a.156.156 0 0 0-.156.156v2.07L7.923 4.832a.17.17 0 0 0-.013-.015v-.001a.139.139 0 0 0-.01-.01l-.003-.003a.092.092 0 0 0-.011-.009h-.001L7.88 4.79l-.003-.002a.029.029 0 0 0-.005-.003l-.008-.005h-.002l-.003-.002-.01-.004-.004-.002a.093.093 0 0 0-.01-.003h-.002l-.003-.001-.009-.002h-.006l-.003-.001h-.004l-.002-.001h-.574a.156.156 0 0 0-.156.155v3.486c0 .086.07.155.156.155h.56c.087 0 .157-.07.157-.155v-2.07l1.6 2.16a.154.154 0 0 0 .039.038l.001.001.01.006.004.002a.066.066 0 0 0 .008.004l.007.003.005.002a.168.168 0 0 0 .01.003h.003a.155.155 0 0 0 .04.006h.56c.087 0 .157-.07.157-.155V4.918a.156.156 0 0 0-.156-.156h-.561Zm3.815.717v-.56a.156.156 0 0 0-.155-.157h-2.242a.155.155 0 0 0-.108.044h-.001l-.001.002-.002.003a.155.155 0 0 0-.044.107v3.486c0 .041.017.08.044.107l.002.003.002.002a.155.155 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156Z" />
                                    </svg>
                                    Login with LINE</button>
                            </div>
                        </div>
                        <div class="row login-btn">
                            <div class="offset-1 col-10 mb-3">
                                <button type="login" class="login-btn"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-facebook"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                    </svg> Login with FACEBOOK</button>
                            </div>
                        </div>
                        <div class="row login-btn">
                            <div class="offset-1 col-10 mb-3 pb-4">
                                <button type="login" class="login-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-google" viewBox="0 0 16 16">
                                        <path
                                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                    </svg>
                                    Login with GMAIL</button>
                            </div>
                        </div>
                        <div class="row signup-btn">
                            <div class="offset-1 col-10 mb-3 pb-4">
                                <button type="signup" class="signup-btn fw-bold">SIGN UP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="row fw-bolder p-3">
        <div class="col-12">
            <p>Contact Us</p>
            <p><img src="/Pic/Footer.png" width="250px" alt="phone"></p>
        </div>
    </div>
</body>

</html>
