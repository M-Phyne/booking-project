<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/Pic/logo-1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/account.css">

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid mb-5">
        <!-- navbar -->
        <div class="row fixed-top">
            <div class="col-12 text-center p-0">
                <nav class="navbar navbar-expand-lg bg-light fw-bold web-textcolor fixed-top p-0">
                    <div class="container-fluid shadow py-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- left menu -->
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="./home.html">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                        href="about.html">ABOUT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="./booking.html">APPOINTMENT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link web-textcolor ps-4" href="#">MY BOOKING</a>
                                </li>
                            </ul>
                            <!-- account menu -->
                            <div class="dropdown pe-4">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link web-textcolor ps-4" aria-current=" page"
                                            href="./account.html">ACCOUNT</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="title-text fs-4 fw-bold">
            ACCOUNT
            <!-- <div class="title login">
                LOGIN
            </div>
            <div class="title signup">
                SIGNUP
            </div> -->
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link text-end">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="" class="fw-bold">Signup now</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/account.js"></script>
</body>

</html>
